<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes</title>
    <link rel="stylesheet" href="./Notes.css">
</head>

<body>
    <div class = "split left">
    <div class="div1">
        <h1 class="header" align="center">Notes</h1>
    </div><br>
        <div class="controls">
            <select class = "block3" id="notes" onchange="changeNote()"></select><br/>
            <button class="block1" onclick="newNote()">New</button><br/>
            <button class="block2" onclick="deleteNote()">Delete</button>
        </div>
    </div>
    <div class = "split right">
        <textarea id="editor" onkeyup="saveNote()" onkeydown="checkEmpty()" autofocus
        placeholder="Press New to create a note!"></textarea><br/>
    </div>
    <script src="./Notes.js"></script>
</body>

</html>
